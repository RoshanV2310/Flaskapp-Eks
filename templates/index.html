<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body, h1, p, form, input {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000; /* Set body background color to black */
            color: #fff; /* Set text color to white */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(to bottom, #000, #007BFF);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #fff; /* Set text color to white */
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        h1::after {
            content: "Your feedback is invaluable to us."; /* Add the desired text */
            display: block;
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:hover, input[type="text"]:focus {
            border-color: #007BFF;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #FF0000; /* Set to red color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #B30000; /* Set to a darker shade of red on hover */
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px 10px;
            }

            input[type="text"] {
                font-size: 14px;
            }
        }

        .marquee-container-top {
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            background-color: #000;
            color: #fff;
        }

        .marquee-top {
            white-space: nowrap;
            animation: marquee-scroll-top 30s linear infinite; /* Increased duration for slower speed */
            font-weight: bold; /* Make the text bold */
        }

        .marquee-container-bottom {
            width: 100%;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            background-color: #000;
            color: #fff;
        }

        .marquee-bottom {
            white-space: nowrap;
            animation: marquee-scroll-bottom 30s linear infinite; /* Increased duration for slower speed */
            font-weight: bold; /* Make the text bold */
        }

        @keyframes marquee-scroll-top {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        @keyframes marquee-scroll-bottom {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
    </style>
</head>

<body>
    <div class="marquee-container-top">
        <div class="marquee-top">
            Streamlining Success in the DevOps New World
        </div>
    </div>
    <div class="marquee-container-bottom">
        <div class="marquee-bottom">
            Roshan Vijay Jadhav
        </div>
    </div>
    <div class="container">
        <h1>Welcome</h1>
        {% for message in messages %}
            <p>{{ message[0] }}</p>
        {% endfor %}

        <form action="/submit" method="post">
            <input type="text" name="new_message" placeholder="Enter a new message">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
